<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Id and Class selectors</title>
    <style>
        #box{ 
            width: 600px; height: 300px;
            background-color: rgba(255, 0, 0, 0.5);
            padding: 30px; border: 10px dashed black;
            background-image: url(images/countryside.jpeg);
            background-size: 100% 100%;
            background-origin: content-box; /* border-box, padding-box */
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div id="box">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro magni excepturi sunt. Ipsam atque qui soluta, quis nihil molestiae maiores, voluptatum totam ea consequatur laborum eius est. Eaque, dolor sunt?</p>
    </div>
</body>
</html>
