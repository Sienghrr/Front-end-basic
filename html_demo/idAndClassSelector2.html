<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Id and Class selectors</title>
    <style>
        #box{ 
            width: 300px; height: 300px;
            background-color: rgba(255, 0, 0, 0.5);
            background-image: url("images/cow.jpeg");
            background-size: contain; /* cover, contain, 100%, 50px*/
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <div id="box">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro magni excepturi sunt. Ipsam atque qui soluta, quis nihil molestiae maiores, voluptatum totam ea consequatur laborum eius est. Eaque, dolor sunt?</p>
    </div>
</body>
</html>
