<div class="container-fluid">
 <form #studentForm="ngForm"> <!--all of the code is bind data to form -->
    <h2>Student Form</h2>
    {{studentForm.value | json}} <!--data in form-->
    <br>
    --------------------
    <br>
    {{stu | json}} <!--data in student module-->
    <div class="form-group">    
        <label>Name</label>
         <input type="text" class="form-control" name="name" [(ngModel)]="stu.name" > <!--[()] called two way binding(template<>class) or we call it banana in the box -->
    </div>
    <div class="form-group">    
        <label >Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="stu.email" >
    </div>
    <div class="form-group">    
        <label for="">Subject</label>
        <select class="form-control" name="subject" [(ngModel)]="stu.sub" >
            <option value="">Select Your Subject</option>
            <option *ngFor="let s of subjects">{{s}}</option>
        </select>
    </div>
    <div class="form-group">    
        <label for="">Gender</label>
        <input type="radio" name="rdGender"  value="male"  class="form-check-input" [(ngModel)]="stu.gender" >
        <label for="">Male</label>
        <input type="radio" name="rdGender" [checked]="true" value= "female" class="form-check-input" [(ngModel)]="stu.gender" >
        <label for="">Female</label>
    </div>

</form>
</div>
