<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Id and Class selectors</title>
    <style>
        #abc { /* Id selector */
            width: 200px; height: 200px; background: green;
        }
        .fontStyle{
            color:red; font-size: 20px; font-weight: bold;
        }
        .xyz{ /* Class selector */
            width: 300px; height: 300px; background: cyan;
        }
    </style>
</head>
<body>
    <div id="abc">Id Selector</div>
    <div class="xyz fontStyle">Class Selector</div>
</body>
</html>
